---
layout: default
---

<section class="school">

  <div class="container">

    <h1>5 Results Based on Your Criteria</h1>

  </div>

  <div class="container">

    {% for school in site.data.schools %}

      <section>

        <h1>{{ school.name }}</h1>

        <ul>
          <li>{{ school.city }}, {{ school.abbr }}</li>
          <li>{{ school.year }}-year institution</li>
          <li>{{ school.students }} undergraduate students</li>
        <ul>

      </section>

    {% endfor %}

  </div>

</section>
