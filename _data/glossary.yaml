avg-cost-year: <strong>Actual Cost</strong> The average annual cost of attendance for Title IV students less any state, federal, or institutional grant aid.

graduation-rate: <strong>Graduation Rate</strong> The completion rate for first—time, full—time students within 150 percent of  the expected time to completion for predominantly four-year schools, and within 200 percent for less-than-four-year schools.

avg-salary: <strong>Salary After Attending</strong> The median earnings of students who are working and not enrolled in college, measured 10 years after they first enroll.

avg-loan-payment: <strong>Monthly Student Loan Payment</strong> The median monthly loan payment for students who completed, if it were repaid  over 10 years at a 6 percent interest rate.

repayment-rate: <strong>Students Paying Down Their Debt</strong> The share of students who have repaid at least $1 of the principal balance on their federal loans within 3 years of leaving school.

avg-debt: <strong>Typical Total Debt</strong> Typical Total Debt The median federal debt of borrowers who completed. This figure includes only federal Stafford loans; it excludes private student loans and Parent PLUS loans.

student-aid: <strong>Students Receiving Federal Aid</strong> The share of undergraduate students who borrowed federal loans.

retention-rate: <strong>Students Who Return After the First Year</strong> The share of first-time, full-time undergraduates who returned to the institution after their freshman year.

earnings-25k: <strong>Former Students Earning More Than $25K</strong> The share of students earning more than $25,000, or about the average earnings of a high school graduate aged 25-34, 6 years after they first enroll.

race-eth: <strong>Race/Ethnicity</strong> The share of students enrolled for credit who identified themselves in each race/ethnicity.

socio-eco: <strong>Socio-Economic Diversity</strong> Percent of undergraduate students receiving federal need-based (Pell grant) aid.

test-scores: <strong>Test Scores</strong> At schools that report their test scores, 50 percent had scores within this range. Of the remaining 50 percent, half were above the range and half were below. Not all schools require test scores.

pop-prog: <strong>Popular Programs</strong> The five largest programs of study at the school, as measured by the share of students enrolled.

avail-study: <strong>Available Areas of Study</strong> All available programs of study offered at the school.

hcm2: <strong>Under Investigation</strong> This school is on a Heightened Cash Monitoring, level 2 payment method because of federal compliance or financial issues.
