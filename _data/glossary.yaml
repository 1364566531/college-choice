avg-cost-year: <strong>Average Actual Cost</strong> The average annual cost of attendance, including living expenses; minus any federal, state, or institutional grant aid. This figure is reported for federal financial aid recipients only.

graduation-rate: <strong>Graduation Rate</strong> The rate of completion for full-time students who are attending college for the first time, within 6 years for predominantly four-year colleges and within 4 years for predominantly two-year colleges.

avg-salary: <strong>Salary 10 Years After</strong> The median earnings of former students who received federal financial aid, at 10 years after entering the school.

repayment-rate: <strong>Students Repaying Loans on Time</strong> Percentage of borrowers who have defaulted on their loan after entering repayment.

avg-debt: <strong>Average Total Debt</strong> The median debt of students who completed. This figure includes only federal Stafford loans; it excludes private student loans and Parent PLUS loans.

avg-loan-payment: <strong>Average Monthly Loan Payment</strong> The median monthly loan payment for students who completed, if it were repaid over 10 years at a 6 percent interest rate.

student-aid: <strong>Students Receiving Financial Aid</strong> Percentage of students who receive some form of federal financial aid, be it loans or grants.

retention-rate: <strong>Students Who Return After the First Year</strong> Percentage of students who return to the school after their first year.

typical-earnings: <strong>Typical Earnings</strong> The median earnings of former students who received federal financial aid, at 10 years after entering the school.

earnings-25k: <strong>Former Students Earning More Than $25K</strong> Percentage of students who earn more than $25K (the average salary for those with only a high school diploma) after leaving school.

